



<ion-view title="Servicios" id="menu" style="" scroll='true' >

  
  <div class="tabs-striped tabs-top tabs-background-dark tabs-color-light">
    <div class="tabs">
      <a class="tab-item" ng-click='servicios=manos' ng-class="{active: servicios==manos}" >
        <img src="img/manicure.png" style='max-width: 12px;'>
        <span class='icon-servicios'>Manicure</span>
      </a>
      <a class="tab-item" ng-class="{active: servicios==pies}" >
        <img src="img/manicure-scissors.png" style='max-width: 12px;'>
        <span class='icon-servicios' ng-click='servicios=pies'>Pedicure</span>
      </a>
      <a class="tab-item" ng-class="{active: servicios==maquillaje}" >
        <img src="img/make-up-brush.png" style='max-width: 12px;'>
        <span class='icon-servicios' ng-click='servicios=maquillaje'>Maquillaje</span>
      </a>
    </div>
  </div>

      <div class="spacer" style="width: 268px; height: 81px;"></div>

<h3 id="seguimiento-heading15" style="color: rgb(0, 0, 0); font-weight: 300; text-align: center;">Escoja un servicio</h3>
 
 <div class="list list-inset">
    <div class="item" ng-repeat='s in servicios'  ui-sref="formularioservicio({servicio:'{{s.nombre}}'})" >
      {{s.nombre}}
    </div>
</div>




<style type="text/css">
  
  .icon-servicios{

    padding-top:12px;
  }
</style>

</ion-view>
