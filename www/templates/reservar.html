<ion-view title="Reservar" id="page22">
  
  <ion-content padding="true" class="has-header">
    <div id="reservar-button-bar16" class="button-bar"></div>
    <div id="reservar-button-bar17" class="button-bar"></div>
    <form id="reservar-form21" class="list">
      
      <div id="reservar-button-bar18" class="button-bar"></div>

      <h4 id="reservar-heading9" style="color:#000000;font-weight:300;">Tu pedido</h4>

      <div class="list">

      <div class="item  " ng-repeat="p in pedidos">
        {{p.nombre}}

        <span class="item-note">
S/. {{p.precio}}
         <i class = "icon ion-close" style="padding-left:12px;" ng-click="quitar(p)" ></i>
      
    </span>
      </div>









    </div>

    <div class="item ">
       Monto Total : 

          <span class="item-note">
      S/. {{monto}}
    </span>
    </div>

    <br>




      
      <div class='circulo'>1</div>

      <h4 id="reservar-heading9" style="color:#000000;font-weight:300;">Que dia y aque hora quieres el servicio?</h4>

      <div class="spacer" style="height:10px;"></div>
      <label class="item item-input" id="reservar-input10">
        <span class="input-label">Que dia?</span>
        <input type="date" placeholder="" ng-model='reserva.dia'>
      </label>
      <label class="item item-input" id="reservar-input39">
        <span class="input-label">A que hora?</span>
        <input type="time" placeholder="" ng-model='reserva.hora'>
      </label>
      <div class="spacer" style="height:20px;"></div>

       <div class='circulo'>2</div>

      <h4 id="reservar-heading9" style="color:#000000;font-weight:300;">En donde deseas el servicio?</h4>
      <div class="spacer" style="height:10px;"></div>

      <label class="item item-select" id="bellezaExpress-select15">
        <span class="input-label">Ubicacion</span>
        <select ng-model='reserva.ubicacion'>
          <option ng-repeat='d in distrito' >{{d.nombre}}</option>
    
        </select>
      </label>

            <label class="item item-input" id="reservar-input39">
            <input places-auto-complete style='border:1px;' types="['geocode']" on-place-changed="placeMarker()" />

            </label>

            <div class='card'>
  <ng-map id="mapa" center="{{center}}" zoom="14" on-click="getpos($event)" style='width: 100%;'>
      <marker position="{{latlng}}" on-dragend="getpos($event)" 
        animation="Animation.BOUNCE" animation="DROP" draggable="true"></marker>
    </ng-map>
    {{latlng}}

    </div>


      <div class="spacer" style="height:20px;"></div>


      <div class='circulo'>3</div>

      <h4 id="reservar-heading9" style="color:#000000;font-weight:300;">Quieres una manicurista en particular?</h4>
      <div class="spacer" style="height:10px;"></div>

      <label class="item item-select" id="bellezaExpress-select15">
        <span class="input-label">Nombre</span>
        <select>
          <option >Ana</option>
          <option >Alejandra</option>
    
        </select>
      </label>
<!-- 
    <label class="item item-input" id="reservar-input39">
        <span class="input-label">Numero de personas</span>
        <input type="number" placeholder="">
      </label> -->



    </form>
    <button id="reservar-button119" class="button button-assertive button-block" ui-sref="confirmacion({pedido: pedidos,reserva:reserva})">Siguiente</button>
  </ion-content>
</ion-view>

<style type="text/css">
  
  .circulo{
        align-items: center;
    justify-content: center;
    background-color: #ef473a;
    color: white;
    width: 3em;
    border-radius: 50%;
    vertical-align: middle;
    height: 3em;
    padding: 9px;
    font-size: 13px;
    padding-left: 17px;
  }
  .circulo,h4{
    display: inline-block;
  }
</style>
